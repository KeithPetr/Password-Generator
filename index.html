    <title>Password Generator</title>

  <body>
    <div class="container">
      <div class="title">
        <h1>Generate a <span>random password</span></h1>

      <div class="passwords">
        <textarea class="password" id="password-1"></textarea>
        <textarea class="password" id="password-2"></textarea>
      </div>
      <div class="copy">
        <div class="copy-btn" id="copy-btn-1" onclick="copyOne()">COPY</div>
        <div class="copy-btn" id="copy-btn-2" onclick="copyTwo()">COPY</div>
      </div>
    </div>
