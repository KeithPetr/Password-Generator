<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-background">
      <div class="container">
        <div class="title">
          <h1>Generate a <span>random password</span></h1>
          <h3>Never use an unsecure password again.</h3>
        </div>
        <div class="options">
          <div class="password-control">
            <label for="length">Password Length</label>
            <input type="number" id="length-el" value="10" min="10" max="16" onKeyDown="return false" />
          </div>
          <div class="password-control">
            <label for="uppercase">Contain uppercase letters</label>
            <input type="checkbox" id="uppercase" />
          </div>
          <div class="password-control">
            <label for="lowercase">Contain lowercase letters</label>
            <input type="checkbox" id="lowercase" />
          </div>
          <div class="password-control">
            <label for="numbers">Contain numbers</label>
            <input type="checkbox" id="numbers" />
          </div>
          <div class="password-control">
            <label for="symbols">Contain symbols</label>
            <input type="checkbox" id="symbols" />
          </div>
        </div>
        <button class="generate-btn" id="generateBtn-el">
          Generate Password
        </button>
        <div class="border"></div>
        <div class="password-area">
          <textarea class="password" id="password-el"></textarea>
          <button class="copy-btn" id="copy-btn">COPY</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
